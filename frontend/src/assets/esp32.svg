<svg xmlns="http://www.w3.org/2000/svg" width="320" height="240" viewBox="0 0 320 240">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="320" height="240" fill="#f5f5f5"/>
  
  <!-- PCB Board (Black) -->
  <rect x="40" y="30" width="240" height="180" rx="8" fill="#0a0a0a" filter="url(#shadow)"/>
  
  <!-- Main Chip (Gold) -->
  <rect x="110" y="50" width="100" height="100" rx="4" fill="#c9a961"/>
  <text x="160" y="105" text-anchor="middle" font-family="Arial" font-size="14" fill="#333" font-weight="bold">ESP32</text>
  
  <!-- Pin rows left -->
  <rect x="50" y="70" width="8" height="60" fill="#d4af37"/>
  
  <!-- Pin rows right -->
  <rect x="262" y="70" width="8" height="60" fill="#d4af37"/>
  
  <!-- Small components -->
  <rect x="80" y="160" width="12" height="12" fill="#e0e0e0"/>
  <rect x="110" y="160" width="12" height="12" fill="#666"/>
  <rect x="140" y="160" width="12" height="12" fill="#e0e0e0"/>
  <rect x="170" y="160" width="12" height="12" fill="#666"/>
  <rect x="200" y="160" width="12" height="12" fill="#e0e0e0"/>
  
  <!-- Text label -->
  <text x="160" y="210" text-anchor="middle" font-family="Arial" font-size="16" fill="#333" font-weight="bold">ESP32</text>
</svg>

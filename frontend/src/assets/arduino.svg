<svg xmlns="http://www.w3.org/2000/svg" width="320" height="240" viewBox="0 0 320 240">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="320" height="240" fill="#f5f5f5"/>
  
  <!-- PCB Board (Blue) -->
  <rect x="40" y="30" width="240" height="180" rx="8" fill="#1a3a7a" filter="url(#shadow)"/>
  
  <!-- Main Chip (Silver/Gray) -->
  <rect x="100" y="60" width="80" height="80" rx="4" fill="#8b8b8b"/>
  <text x="140" y="108" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff" font-weight="bold">ATMEGA</text>
  
  <!-- USB Port -->
  <rect x="135" y="150" width="50" height="25" rx="2" fill="#c0c0c0"/>
  
  <!-- Pin headers -->
  <g id="pins">
    <rect x="60" y="120" width="4" height="8" fill="#ffd700"/>
    <rect x="70" y="120" width="4" height="8" fill="#ffd700"/>
    <rect x="80" y="120" width="4" height="8" fill="#ffd700"/>
    <rect x="90" y="120" width="4" height="8" fill="#ffd700"/>
    
    <rect x="240" y="120" width="4" height="8" fill="#ffd700"/>
    <rect x="250" y="120" width="4" height="8" fill="#ffd700"/>
    <rect x="260" y="120" width="4" height="8" fill="#ffd700"/>
    <rect x="270" y="120" width="4" height="8" fill="#ffd700"/>
  </g>
  
  <!-- LED indicators -->
  <circle cx="195" cy="85" r="4" fill="#ff4444"/>
  <circle cx="210" cy="85" r="4" fill="#44ff44"/>
  
  <!-- Text label -->
  <text x="160" y="210" text-anchor="middle" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Arduino</text>
</svg>
